<div>
    <h2 translate="worktajmApp.project.home.title">Projects</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button uib-tooltip="{{ 'worktajmApp.project.home.createLabel' | translate }}" tooltip-placement="right" tooltip-popup-delay='500' class="btn btn-primary" ui-sref="project.new" >
                    <span class="glyphicon glyphicon-flash"></span>
                    <span 
class="hidden-xs"                        translate="worktajmApp.project.home.createLabel">Skapa nytt Project
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="search()"  uib-tooltip="{{ 'worktajmApp.project.home.search' | translate }}"  tooltip-popup-delay='500'>
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span translate="worktajmApp.project.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span translate="worktajmApp.project.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.login"><span translate="worktajmApp.project.user">user</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="project in projects track by project.id">
                    <td><a ui-sref="project.detail({id:project.id})">{{project.id}}</a></td>
                    <td>{{project.name}}</td>
                    <td>{{project.description}}</td>
                    <td>
                        {{project.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="project.detail({id:project.id})"
                                    class="btn btn-info btn-sm"
                                    uib-tooltip="{{ 'entity.action.view' | translate }}" tooltip-placement="top" tooltip-popup-delay='500' popover-append-to-body='true'> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project.edit({id:project.id})"
                                    class="btn btn-primary btn-sm"
                                    uib-tooltip="{{'entity.action.edit' | translate}}" tooltip-placement="top" tooltip-popup-delay='500' popover-append-to-body='true'>
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project.delete({id:project.id})"
                                    class="btn btn-danger btn-sm"
                                    uib-tooltip="{{'entity.action.delete' | translate}}" tooltip-placement="top" tooltip-popup-delay='500' popover-append-to-body='true'>                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
