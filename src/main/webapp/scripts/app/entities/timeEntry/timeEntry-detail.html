
<div>
    <h2><span translate="worktajmApp.timeEntry.detail.title">TimeEntry</span> {{timeEntry.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="worktajmApp.timeEntry.startTime">StartTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{timeEntry.startTime | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="worktajmApp.timeEntry.endTime">EndTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{timeEntry.endTime | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="worktajmApp.timeEntry.comment">Comment</span>
                </td>
                <td>
                    <span class="form-control-static">{{timeEntry.comment}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="worktajmApp.timeEntry.user">user</span>
                </td>
                <td>
                    {{timeEntry.user.login}}
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="worktajmApp.timeEntry.project">project</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="project.detail({id:timeEntry.project.id})">{{timeEntry.project.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
