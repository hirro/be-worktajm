<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org" lang="en" xml:lang="en">
	<head>
	    <title>Register</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	            
		<!-- Blue print framework CSS -->  
	    <link rel="stylesheet" href="../styles/blueprint/screen.css" type="text/css" media="screen, projection"/>
	    <link rel="stylesheet" href="../styles/blueprint/print.css" type="text/css" media="print"/> 
	    <!--[if IE]><link rel="stylesheet" href="../styles/blueprint/ie.css" type="text/css" media="screen, projection" /><![endif]-->  
	        
	    <link rel="stylesheet" type="text/css" media="screen" href="../styles/tps.css" />
	    
	    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->
	    <!-- Some styles and scripts are served from spring-js-resources-{ver}.jar at -->
	    <!-- runtime. Therefore not available for static prototyping. See the         -->
	    <!-- layouts/standard.html template file for detail.                          -->
	    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->
	    
	</head>

	<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
	<!-- START of the content to be included in the execution result.  -->
	<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
	<!-- Only the markup inside this <body> would be required in this  -->
	<!-- template if no static prototyping was intended.               -->
	<body>	
	
		<div class="prepend-2 span-20 append-2 last" id="header">
	        <a href="/">&nbsp;</a>
		</div>
		<div class="background_dark prepend-2 span-20 append-2 last section ">
			<div id="registration" class="span-20">

		       <form id="registration-form" action="" method="post">
					<div class="error">
						This is a &lt;div&gt; with the class <strong>.error</strong>.
					</div>
					<label for="email">Enter email</label>
					<input type="text" class="title" name="email" placeholder="Enter you email address" id="email">
					<label for="password">Enter password</label>
					<input type="password" class="title" name="email" placeholder="Enter you email password" id="password">
					<label for="company">Enter company name</label>
					<input type="text" class="title" name="company" placeholder="Enter you corporate name" id="company">
					<input class="button-blue button" type="submit" value="Register">
		        </form>
			</div>
		</div>
		
		<div id="footer" class="prepend-2 span-20 append-2 last section background_white">
        	<div class="span-20 last">
            	
        	</div>
        	<div class="span-20 last">
	            <a href="http://www.springframework.org">
    	            <img src="../images/powered-by-spring.png" th:src="@{/resources/images/powered-by-spring.png}" alt="Powered by Spring" />
				</a>
        	</div>
        </div>	

	</body>
</html>
