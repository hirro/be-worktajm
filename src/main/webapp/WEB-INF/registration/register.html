<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- Le styles -->
    <link href="../../assets/css/bootstrap.css" rel="stylesheet" />
    <link href="../../assets/css/bootstrap-responsive.css" rel="stylesheet"/>
    <link href="../../font-awesome/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../assets/ico/apple-touch-icon-144-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../../assets/ico/apple-touch-icon-114-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../../assets/ico/apple-touch-icon-72-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" href="../../assets/ico/apple-touch-icon-57-precomposed.png"/>
    <link rel="shortcut icon" href="../../assets/ico/favicon.png"/>
  </head>

  <body>

    <div class="container" tiles:fragment="content">
    	<div id="registrationForm">
			<form id="registration" class="form-horizontal" action="#" th:action="@{/registration/create}" method="post">
				<fieldset>
				
					<!-- Form Name -->
					<legend>Registration</legend>
					
					<!-- Text input-->
					<div class="control-group">
					  <label class="control-label" for="email">Email</label>
					  <div class="controls">
					    <input id="email" name="email" type="email" placeholder="Enter email address" class="input-xlarge" required="" tabindex="1" autofocus="autofocus" />
					  </div>
					</div>
					
					<!-- Password input-->
					<div class="control-group">
					  <label class="control-label" for="password">Password</label>
					  <div class="controls">
					    <input id="password" name="password" type="password" placeholder="Enter your password" class="input-xlarge" required="" tabindex="2"/>
					  </div>
					</div>
					
					<!-- Text input-->
					<div class="control-group">
					  <label class="control-label" for="company">Company name</label>
					  <div class="controls">
					    <input id="company" name="company" type="text" placeholder="Enter company name" class="input-xlarge" tabindex="3"/>
							<span class="help-inline">Optional</span>
					  </div>
					</div>
					
					<!-- Button -->
					<div class="control-group">
					  <label class="control-label" for="singlebutton"></label>
					  <div class="controls">
					    <button id="singlebutton" name="singlebutton" class="btn btn-primary" >Register</button>
					  </div>
					</div>
					
				</fieldset>
			</form>

	    <script src="../../assets/js/jquery.js" 
	            th:src="@{/resources/assets/js/jquery.js}" 
	            type="text/javascript">
	    </script>  
	    <script src="../../assets/js/jquery.validate.js" 
	            th:src="@{/resources/assets/js/jquery.validate.js}" 
	            type="text/javascript">
	    </script>  
	    <script src="../../assets/js/registration.js" 
	            th:src="@{/resources/assets/js/registration.js}" 
	            type="text/javascript">
	    </script>  
    	</div>
		</div>
  </body>
</html>
