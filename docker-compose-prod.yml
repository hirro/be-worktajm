jhipster-prod-elasticsearch:
  container_name: worktajm-prod-elasticsearch
  image: elasticsearch:1.7.3
  # volumes:
  # - ~/volumes/jhipster/worktajm/prod-elasticsearch/:/usr/share/elasticsearch/data/
  ports:
  - "9200:9200"
  - "9300:9300"
jhipster-prod-mysql:
  container_name: worktajm-prod-mysql
  image: mysql:5.7.9
  # volumes:
  # - ~/volumes/jhipster/worktajm/prod-mysql/:/var/lib/mysql/
  environment:
  - MYSQL_USER=root
  - MYSQL_ALLOW_EMPTY_PASSWORD=yes
  - MYSQL_DATABASE=worktajm
  ports:
  - "3306:3306"
  command: mysqld --lower_case_table_names=1

