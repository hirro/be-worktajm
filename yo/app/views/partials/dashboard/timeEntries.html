<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Time Entries</h4>
      </div>
      <div class="panel-body projects">
        <p>
          <form action="#">
            <input type="date" ng-model="selectedDate"/>
          </form>
        </p>
        <table  class="table table-condensed table-hover" >
          <thead>
            <tr>
              <th class="col-md-5" >Project</th>
              <th class="col-md-2">Start</th>
              <th class="col-md-2">End</th>
              <th class="col-md-1">Duration</th>
              <th class="col-md-2">&nbsp;</th>
            </tr>
          </thead>
          <tbody ng-repeat="timeEntry in filteredTimeEntries = (timeEntries | dateFilter:selectedDate)">
            <tr>
              <td>{{timeEntry.project.name}}</td>
              <td>{{timeEntry.startTime | date: 'HH:mm:ss'}}</td>
              <td>{{getEndTime(timeEntry)}}</td>
              <td>{{getDuration(timeEntry)}}</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-link glyphicon glyphicon-edit" ng-click="editTimeEntry(timeEntry)"></button>
                  <button class="btn btn-link glyphicon glyphicon-remove" ng-click="removeTimeEntry(timeEntry)"></button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
