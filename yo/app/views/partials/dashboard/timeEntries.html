<h3>Time Entries</h3>
<form action="#">
  <input type="date" ng-model="selectedDate"/>
</form>
<table  class="table table-bordered table-hover table-striped" >
  <thead>
    <tr>
      <th rowspan="2" class="span2">Project</th>
      <th colspan="3" class="span2">Time</th>
      <th rowspan="2" class="span1">&nbsp;</th>
    </tr>
    <tr>
      <th><small>Start</small></th>
      <th><small>End</small></th>
      <th><small>Duration</small></th>
    </tr>
  </thead>
  <tbody ng-repeat="timeEntry in filteredTimeEntries = (timeEntries | dateFilter:selectedDate)">
    <tr>
      <td>{{timeEntry.project.name}}</td>
      <td>{{timeEntry.startTime | date: 'HH:mm:ss'}}</td>
      <td>{{getEndTime(timeEntry)}}</td>
      <td>{{getDuration(timeEntry)}}</td>
      <td>
        <div class="btn-group">
          <button class="btn btn-link icon-edit" ng-click="editTimeEntry(timeEntry)"></button>
          <button class="btn btn-link icon-remove" ng-click="removeTimeEntry(timeEntry)"></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
