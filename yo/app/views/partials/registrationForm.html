<div class="registrationForm" ng-controller="RegisterCtrl">
  <form role="form">
    <fieldset>
    
      <!-- Form Name -->
      <legend>Sign Up</legend>
      
      <!-- Text input-->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control" name="email" type="email" placeholder="Enter email address" class="input-xlarge" required="" tabindex="1" autofocus="autofocus" ng-model="email" />
      </div>
      
      <!-- Password input-->
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" class="form-control" name="password" type="password" placeholder="Enter your password" class="input-xlarge" required="" tabindex="2" ng-model="password" />
      </div>
      
      <!-- Text input-->
      <div class="form-group">
        <label for="company">Company</label>
        <input id="company" class="form-control" name="company" type="text" placeholder="Enter company name" class="input-xlarge" tabindex="3" ng-model="company"/>
        <p class="help-block">Optional</p>
      </div>
      
      <!-- Button -->
      <button id="singlebutton" type="button" class="btn btn-default" ng-click="register()" >Register</button>
      
    </fieldset>
  </form>          
</div>
